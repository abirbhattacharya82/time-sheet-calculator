<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            Time Sheet Calculator
        </div>
        <div class="table">
            <div class="rows" id="row-header">
                <div class="column1">
                    Day
                </div>
                <div class="column2">
                    Starting Time
                </div>
                <div class="column3">
                    Ending Time
                </div>
                <div class="column4">
                    Break Duration
                </div>
                <div class="column5">
                    Total
                </div>
            </div>
            <div class="rows">
                <div class="column1">
                    <b>Monday</b>
                </div>
                <div class="column2">
                    <input type="number" min="1" max="12" value="0" id="start_h_mon"> : <input type="number" min="0" max="60" value="00" id="start_m_mon">
                    <select name="am-or-pm" id="start_am_mon">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column3">
                    <input type="number" min="1" max="12" value="0" id="end_h_mon"> : <input type="number" min="0" max="60" value="00" id="end_m_mon">
                    <select name="am-or-pm" id="end_am_mon">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column4">
                    <input type="number" min="1" max="12" value="0" id="break_h_mon"> : <input type="number" min="0" max="60" value="00" id="break_m_mon">
                </div>
                <div class="column5" id="time_mon">
                    00.00
                </div>
            </div>
            <div class="rows">
                <div class="column1">
                    <b>Tuesday</b>
                </div>
                <div class="column2">
                    <input type="number" min="1" max="12" value="0" id="start_h_tue"> : <input type="number" min="0" max="60" value="00" id="start_m_tue">
                    <select name="am-or-pm" id="start_am_tue">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column3">
                    <input type="number" min="1" max="12" value="0" id="end_h_tue"> : <input type="number" min="0" max="60" value="00" id="end_m_tue">
                    <select name="am-or-pm" id="end_am_tue">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column4">
                    <input type="number" min="1" max="12" value="0" id="break_h_tue"> : <input type="number" min="0" max="60" value="00" id="break_m_tue">
                </div>
                <div class="column5" id="time_tue">
                    00.00
                </div>
            </div>
            <div class="rows">
                <div class="column1">
                    <b>Wednesday</b>
                </div>
                <div class="column2">
                    <input type="number" min="1" max="12" value="0" id="start_h_wed"> : <input type="number" min="0" max="60" value="00" id="start_m_wed">
                    <select name="am-or-pm" id="start_am_wed">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column3">
                    <input type="number" min="1" max="12" value="0" id="end_h_wed"> : <input type="number" min="0" max="60" value="00" id="end_m_wed">
                    <select name="am-or-pm" id="end_am_wed">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column4">
                    <input type="number" min="1" max="12" value="0" id="break_h_wed"> : <input type="number" min="0" max="60" value="00" id="break_m_wed">
                </div>
                <div class="column5" id="time_wed">
                    00.00
                </div>
            </div>
            <div class="rows">
                <div class="column1">
                    <b>Thursday</b>
                </div>
                <div class="column2">
                    <input type="number" min="1" max="12" value="0" id="start_h_thu"> : <input type="number" min="0" max="60" value="00" id="start_m_thu">
                    <select name="am-or-pm" id="start_am_thu">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column3">
                    <input type="number" min="1" max="12" value="0" id="end_h_thu"> : <input type="number" min="0" max="60" value="00" id="end_m_thu">
                    <select name="am-or-pm" id="end_am_thu">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column4">
                    <input type="number" min="1" max="12" value="0" id="break_h_thu"> : <input type="number" min="0" max="60" value="00" id="break_m_thu">
                </div>
                <div class="column5" id="time_thu">
                    00.00
                </div>
            </div>
            <div class="rows">
                <div class="column1">
                    <b>Friday</b>
                </div>
                <div class="column2">
                    <input type="number" min="1" max="12" value="0" id="start_h_fri"> : <input type="number" min="0" max="60" value="00" id="start_m_fri">
                    <select name="am-or-pm" id="start_am_fri">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column3">
                    <input type="number" min="1" max="12" value="0" id="end_h_fri"> : <input type="number" min="0" max="60" value="00" id="end_m_fri">
                    <select name="am-or-pm" id="end_am_fri">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column4">
                    <input type="number" min="1" max="12" value="0" id="break_h_fri"> : <input type="number" min="0" max="60" value="00" id="break_m_fri">
                </div>
                <div class="column5" id="time_fri">
                    00.00
                </div>
            </div>
            <div class="rows">
                <div class="column1">
                    <b>Saturday</b>
                </div>
                <div class="column2">
                    <input type="number" min="1" max="12" value="0" id="start_h_sat"> : <input type="number" min="0" max="60" value="00" id="start_m_sat">
                    <select name="am-or-pm" id="start_am_sat">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column3">
                    <input type="number" min="1" max="12" value="0" id="end_h_sat"> : <input type="number" min="0" max="60" value="00" id="end_m_sat">
                    <select name="am-or-pm" id="end_am_sat">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column4">
                    <input type="number" min="1" max="12" value="0" id="break_h_sat"> : <input type="number" min="0" max="60" value="00" id="break_m_sat">
                </div>
                <div class="column5" id="time_sat">
                    00.00
                </div>
            </div>
            <div class="rows">
                <div class="column1">
                    <b>Sunday</b>
                </div>
                <div class="column2">
                    <input type="number" min="1" max="12" value="0" id="start_h_sun"> : <input type="number" min="0" max="60" value="00" id="start_m_sun">
                    <select name="am-or-pm" id="start_am_sun">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column3">
                    <input type="number" min="1" max="12" value="0" id="end_h_sun"> : <input type="number" min="0" max="60" value="00" id="end_m_sun">
                    <select name="am-or-pm" id="end_am_sun">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="column4">
                    <input type="number" min="1" max="12" value="0" id="break_h_sun"> : <input type="number" min="0" max="60" value="00" id="break_m_sun">
                </div>
                <div class="column5" id="time_sun">
                    00.00
                </div>
            </div>
            <div class="rows" id="calc">
                <b><span>Total Hours:</span><span id="total_hrs">00.00</span></b>
            </div>
        </div>
        <div class="rows" id="final">
            <button id="calculate" onclick="calculate_time()">
                <div class="central">
                    <div class="image">
                        <img src="./assets/img/calculator.png" alt="">
                    </div>
                    <div class="text">
                        CALCULATE
                    </div>
                </div>
            </button>
            <button id="clear_all" onclick="clear_all()">
                <div class="central">
                    <div class="image">
                        <img src="./assets/img/multiply.png" alt="">
                    </div>
                    <div class="text">
                        CLEAR ALL
                    </div>
                </div>
            </button>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
